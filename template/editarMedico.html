{%extends "plantillaAdmin.html"%}
{%block content%}
<script>
    console.log("{{usuario}}")
</script>
{% for usuario in usuario%}
   <div class="form-container">
        <h2>Editar datos del Médico</h2>
        <form action="/actualizarMedico/{{usuario.0}}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="txtNombre" value="{{usuario.2}}">
            </div>
            <div class="form-group">
                <label for="nombre">Apellido Paterno:</label>
                <input type="text" class="form-control" id="nombre" name="txtApePaterno" value="{{usuario.3}}">
            </div>
            <div class="form-group">
                <label for="nombre">Apellido Materno:</label>
                <input type="text" class="form-control" id="nombre" name="txtApeMaterno" value="{{usuario.4}}">
            </div>
            <div class="form-group">
                <label for="rfc">RFC:</label>
                <input type="text" class="form-control" id="rfc" name="txtRFC" value="{{usuario.1}}">
            </div>
            <div class="form-group">
                <label for="cedula">Cédula profesional:</label>
                <input type="text" class="form-control" id="cedula" name="txtCedula" value="{{usuario.5}}">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" name="txtCorreo" value="{{usuario.6}}">
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="text" class="form-control" id="contraseña" name="txtContrasena" value="{{usuario.7}}">
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select class="form-control" id="rol" name="txtRol">
                    {%for roles in roles%}
                    <option value="{{roles.0}}" {% if usuario.8 == roles.0 %} selected {%endif%}>{{roles.1}}</option>
                    {%endfor%}
                </select>
            <button type="submit" class="btn btn-info">Actualizar datos</button>
        </form>
    </div>
{%endfor%}
{%endblock%}
