<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Clinic Mayo</title>
    <style>
        .caja {
            display: flex-center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
        }
        .logo {
            width: 250px;
            height: 250px;
        }
        body {
            background-color:#cde4f3;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card {
            margin-bottom: 20px;
            background-color: #d0e7f9; /* Azul claro */
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin_menu') }}">Clinic Mayo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Administrador de médicos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Acciones de base
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Agregar médico</a></li>
                            <li><a class="dropdown-item" href="#">Editar médico</a></li>
                            <li><a class="dropdown-item" href="#">Borrar médico</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container caja">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <img src="{{ url_for('static', filename='logonegroclinica.jpg') }}" alt="Clinica Mayo" class="logo">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Síntomas</h5>
                        <textarea class="form-control" rows="3"></textarea>
                    </div><!-- CIERRA EL DIV PARA EL CARD-BODY -->
                </div><!-- CIERRA EL DIV PARA EL CARD -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Diagnóstico</h5>
                        <textarea class="form-control" rows="3"></textarea>
                    </div><!-- CIERRA EL DIV PARA EL CARD-BODY -->
                </div><!-- CIERRA EL DIV PARA EL CARD -->
            </div><!-- CIERRA EL DIV PARA EL COL-MD-6 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Estudios Necesarios (en caso de requerir)</h5>
                        <textarea class="form-control" rows="3"></textarea>
                    </div><!-- CIERRA EL DIV PARA EL CARD-BODY -->
                </div><!-- CIERRA EL DIV PARA EL CARD -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tratamiento e Indicaciones</h5>
                        <textarea class="form-control" rows="3"></textarea>
                    </div><!-- CIERRA EL DIV PARA EL CARD-BODY -->
                </div><!-- CIERRA EL DIV PARA EL CARD -->
            </div><!-- CIERRA EL DIV PARA EL COL-MD-6 -->
        </div><!-- CIERRA EL DIV PARA EL ROW JUSTIFY-CONTENT-CENTER -->
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary me-2" style="background-color: #0b6f9e;">Guardar datos</button>
            <button type="submit" class="btn btn-primary" style="background-color: #0b6f9e;">Generar receta</button>
        </div><!-- CIERRA EL DIV PARA EL D-FLEX -->
    </div><!-- CIERRA EL DIV PARA EL CONTAINER CAJA -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</
