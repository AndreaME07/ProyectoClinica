{% extends 'plantillaAdmin.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    
    <div class="card p-4" style="width: 100%; max-width: 600px; background-color: #b5e1ff;">
            
            <div class="card-body">
                <div class="title text-center mb-8">
                    <h2>Buscar Médico</h2>
                </div>
            
                <div class="form-group mb-3">
                    <label for="nombreMedico">Nombre completo:</label>
                    <input type="text" class="form-control" id="nombreMedico" placeholder="Nombre completo">
                </div>
                <div class="form-group mb-4">
                    <label for="cedulaMedico">Cédula profesional:</label>
                    <input type="text" class="form-control" id="cedulaMedico" placeholder="Cédula profesional">
                </div>
                <div class="col-md-12">
                    <div class="d-flex justify-content-end">
                        <div class="text-center mt-6 mb-1">
                            <button type="submit" class="btn btn-primary" style="background-color: #0b6f9e">Buscar médico</button>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    </div>
</div>
</div> 
{% endblock %}
