{%extends "plantillaAdmin.html"%}
{%block content%}
<div class="form-container">
    <h2>Editar datos del Médico</h2>
    <form action="/guardarMedico" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="txtNombre">
        </div>
        <div class="form-group">
            <label for="nombre">Apellido Paterno:</label>
            <input type="text" class="form-control" id="nombre" name="txtApePaterno">
        </div>
        <div class="form-group">
            <label for="nombre">Apellido Materno:</label>
            <input type="text" class="form-control" id="nombre" name="txtApeMaterno">
        </div>
        <div class="form-group">
            <label for="rfc">RFC:</label>
            <input type="text" class="form-control" id="rfc" name="txtRFC">
        </div>
        <div class="form-group">
            <label for="cedula">Cédula profesional:</label>
            <input type="text" class="form-control" id="cedula" name="txtCedula">
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" class="form-control" id="correo" name="txtCorreo">
        </div>
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" class="form-control" id="contraseña" name="txtContrasena">
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="form-control" id="rol" name="txtRol">
                {%for roles in roles%}
                <option value="{{roles.0}}" {%if usuario8==roles.id%}selected{%endif%}>{{roles.1}}</option>
                {%endfor%}
            </select>
            <button type="submit" class="btn btn-info">Actualizar datos</button>
    </form>
</div>
{%endblock%}
