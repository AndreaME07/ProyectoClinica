{%extends 'plantillaAdmin.html'%}
{%block content%}
    <div class="form-container">
        <h2>Editar datos del paciente</h2>
        <form action="/guardarPaciente" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="nombre">Nombre </label>
                <input type="text" class="form-control" id="nombre" name="txtNombre">
            </div>
            <div class="form-group">
                <label for="apellidoP">Apellido Paterno:</label>
                <input type="text" class="form-control" id="apellidoP" name="txtApePaterno">
            </div>
            <div class="form-group">
                <label for="apellidoM">Apellido Materno:</label>
                <input type="text" class="form-control" id="apellidoM" name="txtApeMaterno">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="fecha" name="txtFecha">
            </div>
            <div class="form-group">
                <label for="txtSexo">Genero:</label>
                <select class="form-control" id="rol" name="txtSexo">
                    {%for sexo in sexo%}
                    <option value="{{sexo.0}}">{{sexo.1}}</option>
                    {%endfor%}
                </select>
            </div>
            {%if session['id_rol']== 1%}
            <div class="form-group">
                <label for="txtMedico">MÃ©dico:</label>
                <select class="form-control" id="medico" name="txtMedico">
                    {%for usuario in usuario%}
                    <option value="{{usuario.0}}">{{usuario.2}} {{usuario.3}} {{usuario.4}}</option>
                    {%endfor%}
                </select>
            </div>
            {%else%}
            <input type="hidden" name="txtMedico" value="{{current_user.id}}">
            {%endif%}
            <button type="submit" class="btn btn-info">Agregar paciente</button>
        </form>
    </div>
{%endblock%}
