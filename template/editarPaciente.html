{%extends 'plantillaAdmin.html'%}
{%block content %}
{%for paciente in paciente %}
    <div class="form-container">
        <h2>Editar datos del paciente</h2>
        <form action="/actualizarPaciente/{{paciente.0}}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="txtNombre" value="{{paciente.1}}">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellido" name="txtApePaterno" value="{{paciente.2}}">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido Materno</label>
                <input type="text" class="form-control" id="apellido" name="txtApeMaterno" value="{{paciente.3}}">
            </div>
            <div class="form-group">
                <label for="fechaNac">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNac" name="txtFecha" value="{{paciente.4}}">
            </div>
            <div class="form-group">
                <label for="txtSexo">Sexo:</label>
                <select class="form-control" id="rol" name="txtSexo">
                    {%if paciente.5 == 1 %}
                    <option value="1" selected>Masculino</option>
                    <option value="2">Femenino</option>
                    {%else%}
                    <option value="1">Masculino</option>
                    <option value="2" selected>Femenino</option>
                    {%endif%}
                </select>
            </div>
            <button type="submit" class="btn btn-info">Guardar Cambios</button>
        </form>
    </div>
{%endfor%}
{%endblock%}
