<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .caja {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding-top: 0px;
        }
        .logo {
            width: 200px;
            height: 200px;
        }
        body {
            background-color: #cde4f3;
        }
        .table-custom {
            background-color: #8ff2ff; /* Sirve para el color fondo de la tabla */
            color: black; /* Sirve para el color del texto */
        }
        .table-custom th {
            background-color: #8ff2ff; /* Sirve para el color del encabezado */
            color: black; /* Sirve para el color del texto */
        }
        .form-container {
            max-width: 600px;
            background-color: #8bd1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            background-color: #caefff;
        }
        .btn-custom {
            background-color: #0b6f9e;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Mayo Clinic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('expedientePaciente') }}">Historial de registros de médicos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Acciones en base
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Agregar Paciente</a></li>
                            <li><a class="dropdown-item" href="#">Editar Paciente</a></li>
                            <li><a class="dropdown-item" href="#">Hacer cita de exploración</a></li>
                            <li><a class="dropdown-item" href="#">Buscar citas del paciente</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center mt-5" style="height: calc(100vh - 56px - 40px);">
        <div class="form-container">
            <h2 class="text-center mb-4">Editar datos del paciente</h2>
            <form action="#" method="post">
                <div class="form-group mb-3">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" class="form-control" id="nombre" name="txtNombre">
                </div>
                <div class="form-group mb-3">
                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" id="fecha" name="txtFecha">
                </div>
                <div class="form-group mb-3">
                    <label for="cronicas">Enfermedades crónicas:</label>
                    <input type="text" class="form-control" id="cronicas" name="txtCronicas">
                </div>
                <div class="form-group mb-3">
                    <label for="alergias">Alergias:</label>
                    <input type="text" class="form-control" id="alergias" name="txtAlergias">
                </div>
                <div class="form-group mb-3">
                    <label for="antecedentes">Antecedentes familiares:</label>
                    <input type="text" class="form-control" id="antecedentes" name="txtAntecedentes">
                </div>
                <div class="form-group mb-4">
                    <label for="estatus">Status del paciente:</label>
                    <input type="text" class="form-control" id="estatus" name="txtEstatus">
                </div>
                <button type="submit" class="btn btn-info w-100 btn-custom">Registrar Paciente</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
