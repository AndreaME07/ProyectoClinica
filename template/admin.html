<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <style>
        .caja{
            margin: 10%;
            margin-left: 30%;
            margin-right: 30%;
        }
    </style>
    
    <div class="caja">

        <form action="login" method="post">
            <h1>login</h1>
            {%if mensaje %}
            {{mensaje}}
            {%endif%}
            <div class="form-control" action="accesoLogin" method="post">
              <label for="exampleInputEmail1">RFC</label>
              <input  class="form-control" id="rfc" aria-describedby="emailHelp" placeholder="Introduce tu rfc" name="txtRFC">
              <small id="emailHelp" class="form-text text-muted"></small>
            
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduce tu contraseña" name="txtPassword">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>

    </div>


</body>
</html>
